<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">





        </p>
    </header>
    <div class="container">

        <!-- Timeblocks go here -->
        <div></div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time8" class="col-md-1">8 AM</div>
            <textarea rows="3" id="eightAMtext" class="col-md-10"></textarea>
            <button id="8AMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time9" class="col-md-1">9 AM</div>
            <textarea rows="3" id="nineAMtext" class="col-md-10"></textarea>
            <button id="9AMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time10" class="col-md-1">10 AM</div>
            <textarea rows="3" id="tenAMtext" class="col-md-10"></textarea>
            <button id="10AMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time11" class="col-md-1">11 AM</div>
            <textarea rows="3" id="elevenAMtext" class="col-md-10"></textarea>
            <button id="11AMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time12" class="col-md-1">12 PM</div>
            <textarea rows="3" id="twelveAMtext" class="col-md-10"></textarea>
            <button id="12AMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time13" class="col-md-1">1 PM</div>
            <textarea rows="3" id="onePMtext" class="col-md-10"></textarea>
            <button id="1PMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time14" class="col-md-1">2 PM</div>
            <textarea rows="3" id="twoPMtext" class="col-md-10"></textarea>
            <button id="8PMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time15" class="col-md-1">3 PM</div>
            <textarea rows="3" id="threePMtext" class="col-md-10"></textarea>
            <button id="3PMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time16" class="col-md-1">4 PM</div>
            <textarea rows="3" id="fourPMtext" class="col-md-10"></textarea>
            <button id="4PMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time17" class="col-md-1">5 PM</div>
            <textarea rows="3" id="fivePMtext" class="col-md-10"></textarea>
            <button id="5PMbtn" class="col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Script.js"></script>
</body>

</html>
